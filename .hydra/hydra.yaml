hydra:
  run:
    dir: /home/user/Workspace/Mask3D
  sweep:
    dir: saved/hydra_logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}_${hydra.job.id}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir="/home/user/Workspace/Mask3D"
    - hydra.job.name=train_ddp_process_1
    task:
    - general.experiment_name=validation_ls3dc_test
    - general.project_name=ls3dc_test
    - data=primitives
    - data/datasets=ls3dc
    - general.num_targets=3
    - data.num_labels=3
    - data.voxel_size=0.04
    - data.num_workers=10
    - data.cache_data=true
    - data.cropping_v1=false
    - general.reps_per_epoch=1
    - model.num_queries=160
    - general.on_crops=false
    - model.config.backbone._target_=models.Res16UNet18B
  job:
    name: train_ddp_process_1
    override_dirname: data.cache_data=true,data.cropping_v1=false,data.num_labels=3,data.num_workers=10,data.voxel_size=0.04,data/datasets=ls3dc,data=primitives,general.experiment_name=validation_ls3dc_test,general.num_targets=3,general.on_crops=false,general.project_name=ls3dc_test,general.reps_per_epoch=1,model.config.backbone._target_=models.Res16UNet18B,model.num_queries=160
    id: ???
    num: ???
    config_name: config_base_instance_segmentation.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.5
    cwd: /home/user/Workspace/Mask3D
  verbose: false
